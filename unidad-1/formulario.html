<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/formulario1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="contacto">
        <div class="contenedor">
            <div class="titulo">
                <h2>Bienvenido</h2>
            </div>
            <div>
                <input type="text" name="nombre" placeholder="Nombre" class="datos" />
            </div>
            <div>
                <input type="email" name="correo" placeholder="Correo" class="datos" />
            </div>
            <textarea type="text" name="mensaje" placeholder="Mensaje"></textarea>
            <div>
                <button id="submit" class="btn">Enviar</button>
            </div>
        </div>
    </form>

</body>

</html>
